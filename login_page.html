<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"/>
    <meta name="author" content="Nguyen Tran"/>

    <script src="validate_login_page.js"></script>
    <link rel="stylesheet" type="text/css" href="login_style.css"/> <!-- link to external css file -->

    <title>N2 internal log-in page</title>
</head>
<body>

<div  class="outer_box_login">
    <div class="login_form1">
        <h1 id="header_login">Please enter your credentials</h1>
        <p id="error_message" style="color: red"></p>

        <form id="mylogin_form1" action="login.php" method="POST">
            <label for="usrname">User Name</label><span style="color: red">*</span>
            <input type="text" id="usrname" name="user_name" maxlength="30" pattern="[a-zA-z0-9]+" required/><br/>

            <label for="pwd">Password</label><span style="color: red">*</span>
            <input type="password" id="pwd" name="pass_word" maxlength="30" pattern="[a-zA-z0-9]+" required style="position:relative; left:12px;"/><br/><br/>

            <button type="submit" onclick="validate_login_form1()">Submit</button>


        </form>

    </div>
</div>

</body>
</html>
